<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seniority Forecast</title>
  <style>
    :root { --bg:#fff; --ink:#111; --muted:#666; --line:#ddd; --tab:#f4f4f4; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--ink); margin:24px; }
    h1 { margin: 0 0 8px; }
    .note { opacity:.75; margin-bottom:16px; }
    .tabs { display:flex; gap:8px; border-bottom:1px solid var(--line); margin:16px 0; }
    .tab-btn {
      appearance:none; border:1px solid var(--line); border-bottom:none; background:var(--tab);
      padding:8px 12px; cursor:pointer; border-top-left-radius:8px; border-top-right-radius:8px;
      font-weight:600; color:var(--muted);
    }
    .tab-btn.active { background:#fff; color:var(--ink); }
    .tab-panel { display:none; padding:12px 0; }
    .tab-panel.active { display:block; }
    table { border-collapse:collapse; width:100%; max-width:960px; }
    th, td { border:1px solid var(--line); padding:6px 10px; text-align:left; }
    thead { background:#fafafa; }
    #err { color:#b00020; margin:12px 0; display:none; }
    .controls { display:flex; gap:12px; align-items:center; margin:8px 0 14px; flex-wrap:wrap; }
    select { padding:6px 8px; }
    .muted { color:var(--muted); font-size:.9em; }
  </style>
</head>
<body>
  <h1>Retirements</h1>
  <div class="note">Data source: <code>/data/data.json</code> → <code>pilots[].retire_month</code> (and optional <code>base</code>).</div>
  <div id="err"></div>

  <!-- Tabs -->
  <div class="tabs" role="tablist" aria-label="Retirements views">
    <button class="tab-btn active" data-tab="totals" role="tab" aria-selected="true" aria-controls="tab-totals">Totals by Year</button>
    <button class="tab-btn" data-tab="bybase" role="tab" aria-selected="false" aria-controls="tab-bybase" id="bybase-tab">By Base × Year</button>
  </div>

  <!-- Panel: Totals -->
  <section id="tab-totals" class="tab-panel active" role="tabpanel" aria-labelledby="tab-btn-totals">
    <table id="totals-table">
      <thead><tr><th>Year</th><th>Retirements</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Panel: By Base × Year -->
  <section id="tab-bybase" class="tab-panel" role="tabpanel" aria-labelledby="tab-btn-bybase">
    <div class="controls">
      <label>
        View
        <select id="matrixMode">
          <option value="matrix">All bases (matrix)</option>
          <option value="single">Single base (column)</option>
        </select>
      </label>
      <label id="singleBaseWrap" style="display:none;">
        Base
        <select id="singleBase"></select>
      </label>
      <span class="muted" id="bybaseHint">Showing all bases side-by-side.</span>
    </div>
    <table id="bybase-table">
      <thead><tr id="bybase-head"><th>Year</th></tr></thead>
      <tbody id="bybase-body"></tbody>
    </table>
  </section>

  <script defer src="./script.js?v=tabs1"></script>
</body>
</html>
